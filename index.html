        //冒泡排序最终版本，由于冒泡排序中会发生重复循环的过程，所以需要记录当处于有序位置的边界则不继续循环
        let lastSort=0;
        let sortBorder=array.length-1;
        for(let t=0;t<array.length-1;t++){
            //每次循环初始化是否本次循环值发生交换
            var sort=false;
            for(let b=0;b<sortBorder;b++){
                if(array[b]>array[b+1]){
                    //如果发生交换了则为true
                    sort=true;
                    let tp=array[b];
                    array[b]=array[b+1];
                    array[b+1]=tp;
                    lastSort=b;
                }
            }
            sortBorder=lastSort;
            //如果没有发生交换则退出大循环，结束所有的循环
            if(!sort){
                break;
            }
        }
        console.log(array);


    </script>
